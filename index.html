<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Reservation</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Container Start -->
    <div class="container">
        <!-- Cinema Screen -->
        <div class="screen">
            <img src="./images/udemig.png">
        </div>
        <!-- Seats Area -->

        <!-- First Seat Row Start -->
        <div class="seatRow">
            <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
        </div>
        <!-- First Seat Row End -->

        <!-- Second Seat Row Start -->
        <div class="seatRow">
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
        </div>
        <!-- Second Seat Row End -->

        <!-- Third Seat Row Start -->
        <div class="seatRow">
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
        </div>
        <!-- Third Seat Row End -->

        <!-- Fourth Seat Row Start -->
        <div class="seatRow">
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
        </div>
        <!-- Fourth Seat Row End -->

        <!-- Fifth Seat Row Start -->
        <div class="seatRow">
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
        </div>
        <!-- Fifth Seat Row End -->        
    </div>
    <!-- Container End -->

    <!-- Movie Selection Area -->
    <div class="movie-selector">
        <select id="movie">
            <option disabled>Choose Movie</option>
            <option value="10">First Movie</option>
            <option value="20">Second Movie</option>
            <option value="30">Third Movie</option>
        </select>
    </div>

    <!-- Info Area Start -->
    <ul class="seat-info">
        <li>
            <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
            <span>Reserved Seat</span>
        </li>
        <li>
            <div class="seat selected"><i class="fa-solid fa-chair"></i></div>
            <span>Selected Seat</span>
        </li>
        <li>
            <div class="seat"><i class="fa-solid fa-chair"></i></div>
            <span>Empty Seat</span>
        </li>
    </ul>
    <p class="infoText">Price calculated for <span id="count"></span> seats <span id="price"></span>$</p>

    <script src="./js/main.js"></script>
</body>
</html>
